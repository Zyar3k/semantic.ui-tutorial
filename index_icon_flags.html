<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic.ui</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ui container">
        <div class="ui buttons">
            <div class="ui button"><i class="copy icon"></i></div>
            <div class="ui button"><i class="paste icon"></i></div>
            <div class="ui button"><i class="cut icon"></i></div>
            <div class="ui button"><i class="save icon"></i></div>
        </div>
        <h1>I'm Blind <i class="blind icon"></i></h1>
    </div>
    <div class="ui container">
        <h1>I live in <i class="ui pl  flag"></i></h1>
    </div>



</body>

</html>
