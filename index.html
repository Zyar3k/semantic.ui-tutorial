<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic.ui</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Basic buttons</h3>
    <div class="ui container custom-container">
        <button class="ui red button">Red</button>
        <button class="ui basic red button">Basic red</button>
        <button class="ui primary button">Primary</button>
        <button class="ui secondary button">Secondary</button>
    </div>
    <h3>Animated buttons</h3>
    <div class="ui container custom-container">
        <button class="ui animated button">
            <span class="visible content">Animated</span>
            <span class="hidden content">
                <i class="right arrow icon"></i>
            </span>
        </button>
        <button class="ui animated fade button">
            <span class="visible content">Animated + Fade</span>
            <span class="hidden content">
                <i class="right arrow icon"></i>
            </span>
        </button>
        <button class="ui vertical animated button">
            <span class="visible content">Animated + Vertical/fail</span>
            <span class="hidden content">
                <i class="right arrow icon"></i>
            </span>
        </button>
    </div>
    <h3>Group buttons</h3>
    <div class="ui container custom-container">
        <div class="ui teal buttons">
            <button class="ui button"><i class="pause icon"></i></button>
            <button class="ui button"><i class="play icon"></i></button>
            <button class="ui button"><i class="stop icon"></i></button>
        </div>
        <div class="ui pink buttons">
            <button class="ui button"><i class="pause icon"></i></button>
            <button class="ui basic button"><i class="play icon"></i></button>
            <button class="ui button"><i class="stop icon"></i></button>
        </div>
        <div class="ui basic red buttons">
            <button class="ui button"><i class="pause icon"></i></button>
            <button class="ui button"><i class="play icon"></i></button>
            <button class="ui button"><i class="stop icon"></i></button>
        </div>
    </div>
    <h3>Size buttons</h3>
    <div class="ui container custom-container">
        <button class="ui massive loading button">Loading</button>
        <button class="ui huge loading button">Loading</button>
        <button class="ui large loading button">Loading</button>
        <button class="ui loading button">Loading</button>
        <button class="ui tiny loading button">Loading</button>
    </div>

</body>

</html>
